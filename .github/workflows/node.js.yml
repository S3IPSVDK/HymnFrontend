name: Node.js CI

on:
  push:
    branches:
      - main  # Adjust this branch name according to your setup

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: HymnFrontend/hymn-frontend # Specify the path where you want to checkout the repository

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: List files in working directory
        run: ls -al HymnFrontend/hymn-frontend # Adjust the path accordingly

      - name: Install dependencies
        run: npm install
        working-directory: HymnFrontend/hymn-frontend # Specify the directory where npm install should be run

      - name: Build
        run: npm run build
        working-directory: HymnFrontend/hymn-frontend # Specify the directory where npm run build should be run

      - name: Test
        run: npm test
        working-directory: HymnFrontend/hymn-frontend # Specify the directory where npm test should be run