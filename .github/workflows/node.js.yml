name: Node.js CI

on:
  push:
    branches:
      - main  # Adjust this branch name according to your setup

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: HymnFrontend/hymn-frontend

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Test
      run: npm test